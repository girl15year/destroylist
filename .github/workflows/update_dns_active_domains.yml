name: Update DNS Active Domains

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  update-dns-active-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run DNS active domain update script
      id: run-script # Add an ID to this step to capture its outputs
      run: python dns/active_domains.py

    - name: Commit and push if changes
      # Only run this step if the script indicated there are changes
      if: steps.run-script.outputs.has_changes == 'true'
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        
        git add dns/active_domains.json dns/active_count.json
        
        # Get outputs from the previous step
        ADDED_COUNT="${{ steps.run-script.outputs.added_count }}"
        REMOVED_COUNT="${{ steps.run-script.outputs.removed_count }}"

        COMMIT_MESSAGE=""
        if [ "$ADDED_COUNT" -gt 0 ] && [ "$REMOVED_COUNT" -gt 0 ]; then
          COMMIT_MESSAGE="feat(active): Updated DNS active domains - Added $ADDED_COUNT, Removed $REMOVED_COUNT [Automated]"
        elif [ "$ADDED_COUNT" -gt 0 ]; then
          COMMIT_MESSAGE="feat(active): Added $ADDED_COUNT DNS active domains [Automated]"
        elif [ "$REMOVED_COUNT" -gt 0 ]; then
          COMMIT_MESSAGE="feat(active): Removed $REMOVED_COUNT DNS active domains [Automated]"
        else
          # This case means has_changes was true but counts are 0, likely only count file format changed
          COMMIT_MESSAGE="chore(active): Updated DNS active domain count file [Automated]"
        fi

        git pull --rebase origin main
        git commit -m "$COMMIT_MESSAGE"
        git push
